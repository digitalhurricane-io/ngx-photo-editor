<mat-toolbar color="primary">
  <span>ngx-photo-editor</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="gotoGithub()">
    <mat-icon style="font-size: 24px" fontSet="fab" fontIcon="fa-github"></mat-icon> &nbsp;GitHub
  </button>
</mat-toolbar>

<div class="container">
  <form class="mt-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" (change)="fileChangeEvent($event)">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </form>
  <div class="bg-dark p-5" style="text-align: -webkit-center; height: 400px">
    <img class="h-100 d-block img-fluid" [src]="base64" alt="">
  </div>
</div>

<ngx-photo-editor #photoEditor 
                  [fileChangedEvent]="fileChangedEvent"
                  [imageUrl]="imageUrl"
                  (imageCropped)="imageCropped($event)"
                  [cropBoxResizable]="true"
                  imageFormat="png"
                  [aspectRatio]="1"
                  [viewMode]="0"
                  [scalable]="true"
                  [zoomable]="false"
                  [minFinalDimensions]="{width: 500, height: 500}"
                  [showFlipButtons]="false"
                  [imageMovable]="true">
</ngx-photo-editor>


<button (click)="export()">Export</button>
